<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./quiz.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question">Question</h1>
                <div class="answers">
                    <div class="answer">
                        <input name="answer" type="radio" id="answer1" value="false">
                        <label for="answer1">Answer1</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="answer2" value="false">
                        <label for="answer2">Answer2</label>
                    </div>
                    <div class="answer">
                        <input name="answer"type="radio" id="answer3" value="false">
                        <label for="answer3">Answer3</label>
                    </div>
                    <div class="answer">
                        <input name="answer"type="radio" id="answer4" value="false">
                        <label for="answer4">Answer4</label>
                    </div>
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="results">
            <h3 class="correct">Correct Answers: </h3>
            <h3 class="wrong">Wrong Answers</h3>
            <h2 class="score">Score : </h2>
            <button class="play">Play again</button>
        </div>
    </div>
    <script src="./quiz.js"></script>
  </body>
</html>
